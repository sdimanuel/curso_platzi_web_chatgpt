<!DOCTYPE html>
<html>
<head>
  <title>Mi Portafolio Personal</title>
  <style>
    /* Estilos CSS para personalizar el aspecto de tu portafolio */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-image: url('https://images.unsplash.com/photo-1547027072-332f09bd6bb3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      color: #ffffff;
      padding: 80px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 48px;
    }
    section {
      padding: 40px;
    }
    h2 {
      font-size: 24px;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
    }
    .project {
      display: flex;
      margin-bottom: 40px;
    }
    .project img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      margin-right: 20px;
    }
    .project-info {
      flex: 1;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sandra Jiménez</h1>
    <ul>
        <li><a href="https://www.linkedin.com/">LinkedIn</a></li>
        <li><a href="https://twitter.com/">Twitter</a></li>
        <li><a href="https://github.com/">GitHub</a></li>
     </ul>
  </header>

  <section>
    <h2>Proyectos</h2>
    <div class="project">
      <img src="https://images.unsplash.com/photo-1541462608143-67571c6738dd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="Proyecto 1">
      <div class="project-info">
        <h3>Proyecto 1</h3>
        <p>Descripción del proyecto 1.</p>
      </div>
    </div>
    <div class="project">
      <img src="https://images.unsplash.com/photo-1629752187687-3d3c7ea3a21b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1471&q=80g" alt="Proyecto 2">
      <div class="project-info">
        <h3>Proyecto 2</h3>
        <p>Descripción del proyecto 2.</p>
      </div>
    </div>
    <div class="project">
      <img src="https://images.unsplash.com/photo-1522542550221-31fd19575a2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="Proyecto 3">
      <div class="project-info">
        <h3>Proyecto 3</h3>
        <p>Descripción del proyecto 3.</p>
      </div>
    </div>
  </section>
  
  <footer>
    <h2>Contacto</h2>
    <form>
      <input type="text" placeholder="Nombre">
      <input type="email" placeholder="Email">
      <textarea placeholder="Mensaje"></textarea>
      <button type="submit">Enviar</button>
    </form>
    <p>Teléfono: 123456789</p>
    <p>Email: info@tudominio.com</p>
    <p>&copy; 2023 Mi Portafolio Personal</p>
  </footer>
</body>
</html>
